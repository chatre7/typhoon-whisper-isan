version: '3.8'

services:
  typhoon-asr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typhoon-asr-api
    ports:
      - "8000:8000"
    volumes:
      # Cache models to avoid re-downloading
      - model-cache:/app/.cache/huggingface
      # Optional: Mount audio files directory
      # - ./audio:/app/audio:ro
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Uncomment to use GPU (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  model-cache:
    driver: local
